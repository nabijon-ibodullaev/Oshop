<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" role="group">
        <button
          type="button"
          placement="top"
          ngbTooltip="Manage all Products"
          class="btn btn-secondary px-4 btn-sm"
          (click)="getAllProducts()"
        >
          Product Manage
        </button>
        <button
          type="button "
          placement="top"
          ngbTooltip="Product orders"
          class="btn btn-secondary px-4 btn-sm"
        >
          Orders
        </button>
      </div>
    </div>
  </div>

  <h1 class="text-center fw-bold text-uppercase">All Users</h1>
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">firstname</th>
        <th scope="col">lastname</th>
        <th scope="col">city</th>
        <th scope="col">street</th>
        <th scope="col">zipcode</th>
        <th scope="col">phone</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let user of Users | slice: (page - 1) * pageSize:page * pageSize
        "
      >
        <th>{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.name.firstname }}</td>
        <td>{{ user.name.lastname }}</td>
        <td>{{ user.address.city }}</td>
        <td>{{ user.address.street }}</td>
        <td>{{ user.address.zipcode }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button (click)="deleteUser(user)" class="btn btn-danger btn-sm px-3">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
          <button class="btn btn-success btn-sm px-3">
            <fa-icon [icon]="faPencil"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex align-items-center justify-content-end">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="Users.length"
    ></ngb-pagination>
  </div>
</div>
