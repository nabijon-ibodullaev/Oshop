<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" (ngSubmit)="addnewProduct()" class="p-4">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          #title="ngModel"
          ngModel
          name="title"
        />
        <label for="Description" class="pt-4">Description</label>
        <input
          type="text"
          class="form-control"
          id="Description"
          name="Description"
          #description="ngModel"
          ngModel
        />
        <label for="Price" class="pt-4">Price</label>
        <input
          type="number"
          class="form-control"
          id="Price"
          #price="ngModel"
          name="Price"
          ngModel
        />
        <label for="category" class="pt-4">category</label>
        <select
          [(ngModel)]="selected"
          (change)="onChange($event)"
          class="form-select"
          aria-label="getAll"
        >
          <option selected [selected]="getAll" [ngValue]="getAll">
            Get All Product
          </option>
          <option *ngFor="let category of categories" [ngValue]="category">
            {{ category }}
          </option>
        </select>
        <label for="ImageUrl" class="pt-4">ImageUrl</label>
        <input
          type="text"
          class="form-control"
          id="ImageUrl"
          name="imgagUrl"
          #image="ngModel"
          ngModel
        />
        <button type="submit" class="btn btn-success my-4">Save</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <div class="card">
          <img [src]="image.value" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ title.value }}</h5>
            <p class="card-text">
              {{ description.value }}
            </p>
            <p>{{ price.value | currency: "USD":true }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
