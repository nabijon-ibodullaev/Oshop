    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="onMobileNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      [class.show]="showNavbar"
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item px-3">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" routerLink="/products" routerLinkActive="active"
            >Products</a
          >
        </li>
        <li class="nav-item px-3">
          <a
            class="nav-link"
            routerLink="/shopping-cart"
            routerLinkActive="active"
            >Cart</a
          >
        </li>
      </ul>

      <ul
        class="navbar-nav mr-auto mb-2 mb-lg-0 d-flex align-items-center cursor-pointer"
      >
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/profile"
            routerLinkActive="active"
          >
            <mat-icon class="fs-4">account_circle</mat-icon> Profile</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="isAdmin"
            routerLink="/admin"
            routerLinkActive="active"
            >Admin</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 d-flex align-items-center justify-content-center">
      <h1 class="fs-1 fw-bolder text-danger">
        E<span class="text-dark">store</span>
      </h1>
    </div>
    <div class="col-md-6">
      <form action="">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput type="search" placeholder="Ex. t-shirt" />
        </mat-form-field>
      </form>
    </div>
    <div class="col-md-3 d-flex align-items-center justify-content-center">
      <div>
        <button mat-icon-button class="text-danger">
          <mat-icon>favorite</mat-icon> ({{ favorite }})
        </button>
      </div>
      &nbsp;&nbsp;&nbsp;
      <div>
        <button mat-icon-button class="text-dark">
          <mat-icon>shopping_cart </mat-icon>({{ countCart$ | async }})
        </button>
      </div>
    </div>
  </div>
</div>
