<div class="container py-5">
  <div class="row">
    <h1 class="text-center fw-bold text-uppercase">Login</h1>
    <div class="col-md-6 offset-md-3">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <label for="email">Username</label>
        <input
          type="text"
          id="email"
          name="email"
          ngModel
          #email="ngModel"
          class="form-control"
          required
          placeholder="example@example.com"
        />
        <label class="pt-3" for="password">Password</label>
        <input
          ngModel
          #password="ngModel"
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
        <button
          [disabled]="!form.valid"
          class="mt-4 btn btn-danger px-4"
          type="submit"
          color="warn"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
